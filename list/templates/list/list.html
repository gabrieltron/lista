{% extends 'list/base.html' %}

{% block content %}
    <div class="lists">
      <div class="row">
      {% if row %}
        {% for r in row %}
          <ul id="sortable1" class="connectedSortable collection col s3">
           	<li class="ui-state-default ui-state-disabled collection-item">{{ r.name }}</li>
          </ul>
        {% endfor %}
      {% endif %}
      </div>
    </div>
    <div class="add-remove">
      <div class="row">
        <div class="input-field col s6 offset-s3">
          <input id="todo" type="text">
          <label for="todo">Digite um afazer</label>
        </div>
      </div>
      <div class="row">
        <a class="waves-effect waves-light btn col s3 offset-s3" id="btn1">Cadastrar afazer</a>
        <a class="waves-effect waves-light btn col s3" id="btn2">Limpar done</a>
      </div>
    </div>
{% endblock %}
